#spring.profiles.active=local
spring.config.activate.on-profile=local
spring.application.name=oauth2
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.server-addr=192.168.95.41:8848
server.max-http-header-size=1MB
spring.servlet.multipart.maxFileSize=1024MB
spring.servlet.multipart.maxRequestSize=1024MB
spring.servlet.multipart.location=/tmp

# Prefix
prefix=somnus
# Cache config
# cache.enabled=true
cache.type=redisCache
# 当切面拦截出现异常，如果忽略该异常，则不影响当前业务方法调用，否则中断当前业务方法调用，缺省为true
# cache.aop.exception.ignore=true
# 全局缓存过期值，单位毫秒（小于等于零，表示永不过期），当注解上没配置该值的时候，以全局值为准，缺省为-1
# cache.expire=-1
# 扫描含有@Cacheable，@CacheEvict，@CachePut等注解的接口或者类所在目录
cache.scan.packages=com.somnus.microservice.provider.oauth2.service